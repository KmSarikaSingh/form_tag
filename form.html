<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORM</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Firstname</label>
            <input type="text" name="firstname" size="20">
            <br>
            <br>
            <label>Middlename:</label>
            <input type="text" name="middlename:" size="20">
            <br>
            <br>
            <label>Lastname:</label>
            <input type="text" name="lastname:" size="20">
            <br>
            <br>
            <label> Course :</label>
            <select>
                
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.tech">B.tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.tech">M.tech</option>
    
            </select>
            <br><br>
            <label>Gender :</label>
            <br>
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female <br>
            <input type="radio" name="gender">Other <br>
            <br>
            <label>DOB</label>
            <input type="datetime-local" name="" id=""><br>
            <label>Phone :</label>
            <input type="text" name="country code" value="+91" size="2" disabled>
            <input type="tel" name="phone" maxlength="10" size="10">
            <br><br>
            <label>Address</label><br>
            <textarea  cols="80" rows="5"></textarea><br><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"  ><br><br><br>
            <label>Password:</label>
            <input type="Password" name="Password:"><br><br><br>
            <label>Re-type password:</label>
            <input type="password" name="Re-type password:"><br><br>
            <input type="checkbox" name="" id="">Agree to terms and conditions
            <br><br>
            <label for >Choose File</label>
            <input type="file" name="" id=""><br><br>
            <label for>Choose Color</label>
            <input type="color" name="" id="">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
